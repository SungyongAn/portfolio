services:
  mysql:
    image: mysql:8.0
    container_name: renrakucho_mysql
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: renrakucho_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renrakucho_backend
    restart: no
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://appuser:apppass@mysql:3306/renrakucho_db
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080,http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      - mysql
    networks:
      - app_network
    command: sh -c "sleep 30 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renrakucho_frontend
    restart: no
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      VITE_API_URL: http://localhost:8000
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
