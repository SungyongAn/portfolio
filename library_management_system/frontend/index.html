<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>図書館システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <main class="d-flex flex-nowrap">
            <!-- サイドメニュー -->
            <div class="flex-shrink-0 p-3" style="width: 280px;">
                <a class="d-flex align-items-center pb-3 mb-3 text-decoration-none border-bottom">
                    <svg class="bi me-2" width="30" height="24" aria-hidden="true"></svg>
                    <span class="fs-5 fw-semibold">メニュー</span>
                </a>
                <!-- ・ をclass="list-unstyled"で削除-->
                <ul class="list-unstyled">
                    <li @click="currentPage = 'top'">
                        <button class="btn btn-outline-primary w-100">TOPページ</button>
                    </li>
                    <li @click="currentPage = 'test'">
                        <button class="btn btn-outline-primary w-100">test</button>
                    </li>
                </ul>
            </div>
            <!-- メイン画面 -->
            <div class="main p-4 flex-grow-1">
                <div v-if="currentPage === 'top'">
                    <h1 class="fs-2 fw-bold text-center mb-0">図書館へようこそ</h1>
                </div>
                <div v-if="currentPage === 'test'">
                    <h1>test</h1>
                </div>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
