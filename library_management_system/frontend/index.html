<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>図書館システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <main class="d-flex flex-nowrap">
            <!-- サイドメニュー -->
            <div class="flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <div class="d-flex align-items-center pb-3 mb-3 border-bottom">
                    メニュー
                </div>
                
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <div class="menu-item d-flex align-items-center p-2 text-decoration-none rounded"
                        :class="{ 'bg-primary text-white': currentPage === 'top', 'text-dark': currentPage !== 'top' }"
                        @click="currentPage = 'top'"
                        style="cursor: pointer;">
                        TOPページ
                        </div>
                    </li>
                    <li class="mb-2">
                        <div class="menu-item d-flex align-items-center p-2 text-decoration-none rounded"
                        :class="{ 'bg-primary text-white': currentPage === 'login', 'text-dark': currentPage !== 'login' }"
                        @click="currentPage = 'login'"
                        style="cursor: pointer;">
                        ログイン
                        </div>
                    </li>
                </ul>
            </div>
            
            <!-- メイン画面 -->
            <div class="main p-4 flex-grow-1">
                <!--TOPページ-->
                <div v-if="currentPage === 'top'">
                    <h1 class="fs-2 fw-bold text-center mb-0">図書館へようこそ</h1>
                </div>
                
                <!--ログイン画面-->
                <div v-if="currentPage === 'login'" class="login-container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center mb-4">ログイン</h2>
                                    <!--@submit.prevent="handleLogin"でログインボタンのPUSHの有無を管理-->
                                    <form @submit.prevent="handleLogin">
                                        <div class="mb-3">
                                            <label for="userId" class="form-label">ユーザーID</label>
                                            <input 
                                                type="text" 
                                                id="userId"
                                                v-model="loginForm.userId"
                                                class="form-control"
                                                placeholder="ユーザーIDを入力"
                                                required
                                                :disabled="isLoading">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="password" class="form-label">パスワード</label>
                                            <input 
                                            :type="showPassword ? 'text' : 'password'" 
                                            id="password"
                                            v-model="loginForm.password"
                                            class="form-control"
                                            placeholder="パスワードを入力"
                                            required
                                            :disabled="isLoading">
                                        </div>
                                        <div class="form-check mt-2">
                                            <input 
                                            class="form-check-input" 
                                            type="checkbox" 
                                            id="showPassword" 
                                            v-model="showPassword">
                                            <label class="form-check-label" for="showPassword">
                                                パスワードを表示
                                            </label>
                                        <!--:disabled=~~でボタン使用可否を管理-->
                                        <button 
                                        type="submit" 
                                        class="btn btn-primary w-100"
                                        :disabled="isLoading || !loginForm.userId || !loginForm.password">
                                        ログイン
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
