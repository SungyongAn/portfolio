<!-- JavaScriptフック JavaScriptでトランジションの制御を行う-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="transition_3.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="filterDone = !filterDone">Toggleフィルターボタン</button>
        <transition-group tag="ul">
            <li v-for="item in filteredItems" :key="item.title">{{ item.title }}</li>
        </transition-group>
    </div>
    <script src="transition_3.js"></script>
</body>
</html>
